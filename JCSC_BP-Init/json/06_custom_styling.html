<!DOCTYPE HTML>
<html>
<head>
  <title>JSONEditor | Custom styling</title>

  <link href="../dist/jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="../dist/jsoneditor.js"></script>

  <style type="text/css">
    #jsoneditor {
      width: 500px;
      height: 500px;
    }

    p {
      width: 500px;
      font-family: "DejaVu Sans", sans-serif;
    }
  </style>

  <link href="./css/darktheme.css" rel="stylesheet" type="text/css">

</head>
<body>
<p>
  This example demonstrates how to customize the look of JSONEditor,
  the editor below has a dark theme. Note that the example isn't worked
  out for the mode <code>code</code>. To do that, you can load and configure
  a custom theme for the Ace editor.
</p>

<div id="jsoneditor"></div>

<script>
  // create the editor
  var container = document.getElementById('jsoneditor');
  var options = {
    modes: ['text', 'tree']
  };
  var json = {
      'Customer problem': [1, 2, 3],
      'Your solution': true,
      'Business model': null,
    "Executive Summary": "This Business Case Template provides you with a good starting point for which to develop your project/organization specific Business Case. You can download the MS Word version of this template by clicking on the Word icon above.",
    'Funding required': 12300,
    'Target market': { 'a': 'Compton', 'b': 'Long Beach', 'c': 'Englewood', 'd': 'the streets' },
    'Competitive Advantage': { 'a': 'low cost', 'b': 'Agility', 'c': 'Scaleability', 'd': '+2 Agility' },
    'Management Team': { 'CEO': 'Eww The INVESTOR', 'Developer': 'Luke', 'intern': 'Joe', 'Creative Director': 'Ben' },
    'Financial Summary': { 'a': 'Ballence Sheet', 'b': 'Show me the charts....' },
    'Financial Advantage': 'Do you have a legitimate reason to need to have such outlandish requests, that can not just be obtained by futhering sales?  Everything is cyclical, get out there and work.'
  };
  var editor = new JSONEditor(container, options, json);
</script>
</body>
</html>
