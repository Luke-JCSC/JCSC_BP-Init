<html >
  <head>
    <meta charset="UTF-8">
    	<title>HTML5 Contact Form</title>
	<link rel="stylesheet" media="screen" href="Contact.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize%20-%20tilt.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Architects+Daughter'>

        <link rel="stylesheet" href="css/tilt.css">

    
    
    
  </head>

  <body>

    <div id="paper-back">
	<nav>
        <nav>
            <div class="close"></div>
            <a href="http://www.jcsc.biz/">Home</a>
            <a href="http://www.jcsc.biz/About">About Us</a>
            <a href="http://www.jcsc.biz/Blogs">Our Work</a>
            <a href="BP-Index.html">Contact</a>
        </nav>
</div>
<div id="paper-window">
	<div id="paper-front">
		<div class="hamburger"><span></span></div>
		<div id="container">
			<section>
				<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
             <h2>Contact Us</h2>
             <span class="required_notification">* Denotes Required Field</span>
        </li>
        <li>
            <label for="name">Name:</label>
            <input type="text"  placeholder="John Doe" required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="john_doe@example.com" required />
            <span class="form_hint">Proper format "name@something.com"</span>
        </li>
        <li>
            <label for="website">Website:</label>
            <input type="url" name="website" placeholder="http://johndoe.com" required pattern="(http|https)://.+"/>
            <span class="form_hint">Proper format "http://someaddress.com"</span>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" cols="40" rows="6" required ></textarea>
        </li>
        <li>
        	<button class="submit" type="submit">Submit Form</button>
        </li>
    </ul>
</form>
			</section>
			<section></section>
			<section>
                
            </section>
			<section>
                
                
            </section>
		</div>
	</div>
</div>

  </body>
</html>
