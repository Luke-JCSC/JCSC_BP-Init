    <script>
        (function ($) {
            $.fn.lckDmBg = function (dim) {
                var opts = $.extend({}, $.fn.lckDmBg.defaults, dim),
                    $window = $(window);

                return this.each(function () {
                    var $this = $(this),
                        o = $.meta ? $.extend({}, opts, $this.data()) : opts;

                    if (!dim) {
                        $this.height($this.width());
                        $this.css({ 'background-size': ($this.width() + o.croppedWidth) + o.measures + ' ' + ($this.height() + o.croppedHeight) + o.measures });
                    }
                    else {
                        $this.height(o.initialHeight);
                        $this.width(o.initialWidth);
                        $this.css({ 'background-size': ($this.width() + o.croppedWidth) + o.measures + ' ' + ($this.height() + o.croppedHeight) + o.measures });
                    }
                });
            };

            $.fn.lckDmBg.defaults = {
                croppedWidth: 0,
                croppedHeight: 0,
                measures: 'px'
            };
        })(jQuery);

        $(document).ready(function () {
            var $attachment = $('.pictureBox'),
                $window = $(window);

            $attachment.lckDmBg();

            $window.resize(function () {
                $attachment.lckDmBg();
            });
        });
    </script>
    <style>
        .galleryBox {
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

            .galleryBox:after {
                content: "";
                display: table;
                clear: both;
            }

        .pictureBox {
            width: 23%;
            max-width: 150px;
            margin: 1%;
            display: block;
            float: left;
            text-decoration: none;
            border-radius: 25%;
            box-shadow: 0 3px 2px -2px black, 0 -3px 2px -2px black;
        }

            .pictureBox:hover {
                box-shadow: 0 0 5px 0px black;
            }

            .pictureBox a {
                display: block;
                width: 100%;
                height: 100%;
                text-decoration: none;
            }

                .pictureBox a span {
                    position: relative;
                    top: 10%;
                    left: 10%;
                    display: inline-block;
                    padding: 5px;
                    background: rgba(255,255,255,.5);
                    color: #3c3c3c;
                    border-radius: 55%;
                    border: 1px solid #fff;
                }
    </style>
